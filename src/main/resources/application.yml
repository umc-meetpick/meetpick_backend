spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true  # 원격 연결 허용 설정


