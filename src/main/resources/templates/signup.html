<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form action="/signup/profile" method="post">
  <input type="hidden" name="memberId" th:value="${memberId}">

  <label for="name">이름:</label>
  <input type="text" id="name" name="name" placeholder="예: 홍길동" required><br>

  <label for="gender">성별:</label>
  <select id="gender" name="gender" required>
    <option value="남성">남성</option>
    <option value="여성">여성</option>
  </select><br>

  <label for="birthday">생년월일:</label>
  <input type="date" id="birthday" name="birthday" max="2025-01-24" required><br>

  <label for="studentNumber">학번:</label>
  <input type="number" id="studentNumber" name="studentNumber" min="10" max="99" required><br>

  <button type="submit">제출</button>
</form>
</body>
</html>
